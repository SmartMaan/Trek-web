<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            flex: 1;
        }

        .header .material-icons {
            color: #FF3B30;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .header .material-icons:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-dot.offline {
            background: #666;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #FF3B30;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.admin {
            background: #2c2c2c;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .tick {
            width: 12px;
            height: 12px;
            color: rgba(255,255,255,0.7);
        }

        .tick.delivered {
            color: #4CAF50;
        }

        .tick.read {
            color: #4CAF50;
        }

        .double-tick {
            position: relative;
        }

        .double-tick::after {
            content: 'âœ“';
            position: absolute;
            left: 4px;
            color: inherit;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #888;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: #2c2c2c;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-btn {
            background: #FF3B30;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #e5342a;
            transform: scale(1.05);
        }

        .send-btn .material-icons {
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1f1f1f;
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 16px;
            color: #FF3B30;
        }

        .modal input {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            margin: 16px 0;
            font-size: 16px;
        }

        .modal button {
            background: #FF3B30;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .modal button:hover {
            background: #e5342a;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            height: 100vh;
        }

        .admin-panel.active {
            display: flex;
        }

        .users-list {
            width: 300px;
            background: #1f1f1f;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .user-item {
            padding: 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #2c2c2c;
        }

        .user-item.active {
            background: #FF3B30;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .search-section {
            padding: 16px;
            border-bottom: 1px solid #333;
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box input {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 10px 40px 10px 12px;
            color: white;
            font-size: 14px;
        }

        .search-box .material-icons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }

        .filter-options select {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
        }

        .filter-options select option {
            background: #2c2c2c;
            color: white;
        }

        .user-status-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            margin-top: 4px;
        }

        .user-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .user-status-dot.offline {
            background: #666;
        }

        .unread-count {
            background: #FF3B30;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            margin-left: auto;
        }

        .user-phone {
            font-size: 11px;
            color: #666;
            margin-top: 2px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .no-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .users-list {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 200;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .users-list.mobile-open {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }

        /* Notification Permission Button */
        .notification-prompt {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- User Chat Interface -->
    <div id="userChat" class="container">
        <div class="header">
            <h1 id="chatTitle">Chat Support</h1>
            <div class="status-indicator">
                <div class="status-dot" id="adminStatus"></div>
                <span id="adminStatusText">Admin Offline</span>
            </div>
            <span class="material-icons" onclick="logout()">logout</span>
        </div>

        <button id="notificationBtn" class="notification-prompt hidden" onclick="requestNotificationPermission()">
            Enable Notifications
        </button>

        <div class="chat-area" id="chatArea">
            <!-- Messages will be inserted here -->
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <span>Admin is typing</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" onclick="sendMessage()">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="users-list" id="usersList">
            <div class="header">
                <h1>Admin Panel</h1>
                <span class="material-icons" onclick="exitAdmin()">close</span>
            </div>
            
            <!-- Search and Filter -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users..." onkeyup="searchUsers()">
                    <span class="material-icons">search</span>
                </div>
                <div class="filter-options">
                    <select id="statusFilter" onchange="filterUsers()">
                        <option value="all">All Users</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="unread">Unread Messages</option>
                    </select>
                </div>
            </div>
            
            <div id="usersContainer">
                <!-- Users will be listed here -->
            </div>
        </div>

        <div class="chat-panel">
            <div class="no-chat" id="noChatSelected">
                Select a user to start chatting
            </div>
            
            <div class="container hidden" id="adminChatContainer">
                <div class="header">
                    <span class="material-icons" onclick="showUsersList()" style="display: none;">menu</span>
                    <h1 id="selectedUserName">User Chat</h1>
                    <div class="status-indicator">
                        <div class="status-dot" id="userStatus"></div>
                        <span id="userStatusText">User Offline</span>
                    </div>
                </div>

                <div class="chat-area" id="adminChatArea">
                    <!-- Admin chat messages -->
                </div>

                <div class="typing-indicator hidden" id="adminTypingIndicator">
                    <span id="typingUserName">User is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" class="input-field" id="adminMessageInput" placeholder="Type your message..." maxlength="500">
                    <button class="send-btn" onclick="sendAdminMessage()">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Input Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Support Chat</h2>
            <p>Please enter your details to start chatting:</p>
            <input type="text" id="nameInput" placeholder="Your name" maxlength="30">
            <input type="tel" id="phoneInput" placeholder="Your phone number" maxlength="15">
            <br>
            <button onclick="setUserDetails()">Start Chatting</button>
        </div>
    </div>

    <!-- User History Modal -->
    <div id="userHistoryModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px; max-height: 70vh;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h2>Welcome Back!</h2>
                <span class="material-icons" onclick="closeHistoryModal()" style="cursor: pointer;">close</span>
            </div>
            <p id="welcomeBackText">We found your previous chat history:</p>
            <div id="historyPreview" style="max-height: 300px; overflow-y: auto; background: #2c2c2c; border-radius: 8px; padding: 12px; margin: 16px 0;">
                <!-- Chat history will be shown here -->
            </div>
            <div style="display: flex; gap: 12px;">
                <button onclick="continueWithHistory()" style="flex: 1; background: #FF3B30;">Continue Chat</button>
                <button onclick="startNewChat()" style="flex: 1; background: #666;">Start New Chat</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL5e-5eQfgf1nI6hWTnhwLFgK0Cp89aa0",
            authDomain: "aviator-pr01.firebaseapp.com",
            databaseURL: "https://aviator-pr01-default-rtdb.firebaseio.com",
            projectId: "aviator-pr01",
            storageBucket: "aviator-pr01.firebasestorage.app",
            messagingSenderId: "290788041297",
            appId: "1:290788041297:web:168f99d1532997fb778e70",
            measurementId: "G-ENCBTT4BL8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global Variables
        let currentUser = null;
        let currentUserPhone = null;
        let currentUserData = null;
        let isAdmin = false;
        let selectedAdminUser = null;
        let typingTimeout = null;
        let adminTypingTimeout = null;

        // Secret admin phrase
        const ADMIN_SECRET = "aviator2025adminmaan";

        // Initialize App
        function initApp() {
            // Check if user is admin
            isAdmin = localStorage.getItem("isAdmin") === "true";
            
            if (isAdmin) {
                showAdminPanel();
            } else {
                // Check if user data exists locally
                const userData = localStorage.getItem("userData");
                if (userData) {
                    currentUserData = JSON.parse(userData);
                    currentUser = currentUserData.name;
                    currentUserPhone = currentUserData.phone;
                    
                    // Check if user exists in Firebase and load history
                    checkUserInFirebase();
                } else {
                    showNameModal();
                }
            }

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                document.getElementById('notificationBtn').classList.remove('hidden');
            }

            // Add event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Message input enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Admin message input enter key
            document.getElementById('adminMessageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendAdminMessage();
                }
            });

            // Typing indicators
            document.getElementById('messageInput').addEventListener('input', handleUserTyping);
            document.getElementById('adminMessageInput').addEventListener('input', handleAdminTyping);

            // Name and phone input enter key
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('phoneInput').focus();
                }
            });
            
            document.getElementById('phoneInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setUserDetails();
                }
            });
        }

        function showNameModal() {
            document.getElementById('nameModal').style.display = 'flex';
            document.getElementById('nameInput').focus();
        }

        function setUserDetails() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (name && name.length > 0 && phone && phone.length > 0) {
                currentUser = name;
                currentUserPhone = phone;
                
                // Create user data object
                currentUserData = {
                    name: name,
                    phone: phone,
                    joinDate: Date.now()
                };
                
                // Save to localStorage
                localStorage.setItem("userData", JSON.stringify(currentUserData));
                
                // Save to Firebase and check if user exists
                saveUserToFirebase();
                
                document.getElementById('nameModal').style.display = 'none';
            } else {
                alert('Please enter both name and phone number');
            }
        }
        
        function checkUserInFirebase() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            
            // Check if user exists and has chat history
            Promise.all([
                database.ref(`users/${userKey}`).once('value'),
                database.ref(`chats/${userKey}`).once('value')
            ]).then(([userSnapshot, chatSnapshot]) => {
                const userData = userSnapshot.val();
                const chatData = chatSnapshot.val();
                
                if (userData && chatData) {
                    // User exists with chat history - show history modal
                    currentUserData = userData;
                    showUserHistoryModal(chatData);
                } else if (userData) {
                    // User exists but no chat history
                    currentUserData = userData;
                    startUserChat();
                } else {
                    // New user
                    saveUserToFirebase();
                    startUserChat();
                }
            });
        }
        
        function showUserHistoryModal(chatData) {
            const modal = document.getElementById('userHistoryModal');
            const historyPreview = document.getElementById('historyPreview');
            const welcomeText = document.getElementById('welcomeBackText');
            
            welcomeText.textContent = `Welcome back, ${currentUser}! We found your previous chat history:`;
            
            // Show last 5 messages as preview
            const messages = Object.values(chatData).sort((a, b) => a.time - b.time).slice(-5);
            historyPreview.innerHTML = '';
            
            messages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.style.cssText = `
                    padding: 8px 12px;
                    margin: 4px 0;
                    border-radius: 12px;
                    max-width: 80%;
                    ${message.from === 'user' ? 
                        'background: #FF3B30; color: white; margin-left: auto; text-align: right;' : 
                        'background: #444; color: white; margin-right: auto;'
                    }
                `;
                
                const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.innerHTML = `
                    <div>${message.text}</div>
                    <div style="font-size: 11px; opacity: 0.7; margin-top: 4px;">${time}</div>
                `;
                historyPreview.appendChild(messageDiv);
            });
            
            modal.classList.remove('hidden');
        }
        
        function continueWithHistory() {
            document.getElementById('userHistoryModal').classList.add('hidden');
            startUserChat();
        }
        
        function startNewChat() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            // Clear existing chat history
            database.ref(`chats/${userKey}`).remove().then(() => {
                document.getElementById('userHistoryModal').classList.add('hidden');
                startUserChat();
            });
        }
        
        function closeHistoryModal() {
            document.getElementById('userHistoryModal').classList.add('hidden');
            // Go back to name input
            showNameModal();
        }
        
        function saveUserToFirebase() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            database.ref(`users/${userKey}`).set(currentUserData);
        }

        function startUserChat() {
            document.getElementById('userChat').style.display = 'flex';
            document.getElementById('chatTitle').textContent = `Chat - ${currentUser}`;
            
            // Load chat history using unique user key
            loadUserMessages();
            
            // Listen for admin messages
            listenForAdminMessages();
            
            // Listen for admin status
            listenForAdminStatus();
            
            // Update user status
            updateUserStatus();
            
            // Focus message input
            document.getElementById('messageInput').focus();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Check for admin secret
            if (message === ADMIN_SECRET) {
                localStorage.setItem("isAdmin", "true");
                location.reload();
                return;
            }

            // Send regular message
            const userKey = `${currentUser}_${currentUserPhone}`;
            const messageData = {
                from: 'user',
                text: message,
                time: Date.now(),
                delivered: true,
                read: false
            };

            database.ref(`chats/${userKey}`).push(messageData);
            input.value = '';
            
            // Update user status
            updateUserStatus();
            
            // Stop typing indicator
            clearTimeout(typingTimeout);
            database.ref(`user_status/${userKey}/typing`).set(false);

            // Show notification to admin if they're not active
            sendNotificationToAdmin(message);
        }

        function loadUserMessages() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            database.ref(`chats/${userKey}`).on('value', (snapshot) => {
                const messages = snapshot.val();
                displayUserMessages(messages);
            });
        }

        function displayUserMessages(messages) {
            const chatArea = document.getElementById('chatArea');
            const previousScrollHeight = chatArea.scrollHeight;
            const wasScrolledToBottom = chatArea.scrollTop >= chatArea.scrollHeight - chatArea.clientHeight - 10;
            
            chatArea.innerHTML = '';

            if (messages) {
                Object.entries(messages)
                    .sort(([,a], [,b]) => a.time - b.time)
                    .forEach(([id, message]) => {
                        addMessageToChat(message, chatArea);
                    });
            }

            // Auto-scroll only if user was at bottom or new message
            if (wasScrolledToBottom || chatArea.scrollHeight > previousScrollHeight) {
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function addMessageToChat(message, container) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.from}`;
            
            const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // Create status indicator for user messages
            let statusHtml = '';
            if (message.from === 'user') {
                if (message.read) {
                    statusHtml = '<div class="message-status"><span class="tick double-tick read">âœ“</span></div>';
                } else if (message.delivered) {
                    statusHtml = '<div class="message-status"><span class="tick delivered">âœ“</span></div>';
                } else {
                    statusHtml = '<div class="message-status"><span class="tick">âœ“</span></div>';
                }
            }
            
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">
                    <span>${time}</span>
                    ${statusHtml}
                </div>
            `;
            
            container.appendChild(messageDiv);
        }

        function listenForAdminMessages() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            let lastMessageTime = 0;
            
            database.ref(`chats/${userKey}`).on('child_added', (snapshot) => {
                const message = snapshot.val();
                
                // Only show notification for new messages (not when loading history)
                if (message.from === 'admin' && message.time > lastMessageTime) {
                    // Mark admin message as read immediately when user sees it
                    database.ref(`chats/${userKey}/${snapshot.key}/read`).set(true);
                    
                    // Show notification for new admin message
                    showNotification('New message from Admin', message.text);
                    
                    // Play notification sound
                    playNotificationSound();
                }
                
                lastMessageTime = Math.max(lastMessageTime, message.time);
            });
        }

        function listenForAdminStatus() {
            database.ref('admin_status').on('value', (snapshot) => {
                const status = snapshot.val();
                updateAdminStatusUI(status);
            });
        }

        function updateAdminStatusUI(status) {
            const statusDot = document.getElementById('adminStatus');
            const statusText = document.getElementById('adminStatusText');
            const typingIndicator = document.getElementById('typingIndicator');

            if (status) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Admin Online';
                } else {
                    typingIndicator.classList.add('hidden');
                    // Check if admin panel is open (admin is truly online)
                    const isAdminOnline = status.online && (Date.now() - status.last_seen < 300000); // 5 minutes
                    if (isAdminOnline) {
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'Admin Online';
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Admin Offline';
                    }
                }
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Admin Offline';
                typingIndicator.classList.add('hidden');
            }
        }

        function handleUserTyping() {
            const userKey = `${currentUser}_${currentUserPhone}`;
            database.ref(`user_status/${userKey}/typing`).set(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref(`user_status/${userKey}/typing`).set(false);
            }, 3000);
        }

        function updateUserStatus() {
            if (currentUser && currentUserPhone) {
                const userKey = `${currentUser}_${currentUserPhone}`;
                database.ref(`user_status/${userKey}/last_seen`).set(Date.now());
                
                // Set user as offline when page unloads
                database.ref(`user_status/${userKey}/typing`).onDisconnect().set(false);
            }
        }

        // Admin Panel Functions
        function showAdminPanel() {
            document.getElementById('userChat').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadUsersList();
            updateAdminStatus();
            
            // Set admin as online when panel is open
            database.ref('admin_status/online').set(true);
            database.ref('admin_status/last_seen').set(Date.now());
        }

        function loadUsersList() {
            // Load both chats and users data
            Promise.all([
                database.ref('chats').once('value'),
                database.ref('users').once('value'),
                database.ref('user_status').once('value')
            ]).then(([chatsSnapshot, usersSnapshot, statusSnapshot]) => {
                const chats = chatsSnapshot.val() || {};
                const users = usersSnapshot.val() || {};
                const statuses = statusSnapshot.val() || {};
                
                displayUsersList(chats, users, statuses);
            });
            
            // Listen for real-time updates
            database.ref('user_status').on('value', (snapshot) => {
                updateUserStatuses(snapshot.val() || {});
            });
            
            // Listen for real-time chat updates to show new messages
            database.ref('chats').on('child_changed', (snapshot) => {
                const userKey = snapshot.key;
                const messages = snapshot.val();
                
                // Update unread count for this user
                if (messages) {
                    const unreadCount = Object.values(messages).filter(msg => msg.from === 'user' && !msg.read).length;
                    updateUserUnreadCount(userKey, unreadCount);
                    
                    // Show notification for new user messages
                    const lastMessage = Object.values(messages).sort((a, b) => b.time - a.time)[0];
                    if (lastMessage && lastMessage.from === 'user' && !lastMessage.read && selectedAdminUser !== userKey) {
                        showNotification(`New message from ${userKey.split('_')[0]}`, lastMessage.text);
                        playNotificationSound();
                    }
                }
            });
        }
        
        function updateUserUnreadCount(userKey, unreadCount) {
            const userDiv = document.querySelector(`[data-user-key="${userKey}"]`);
            if (userDiv) {
                const userNameDiv = userDiv.querySelector('.user-name');
                const existingBadge = userNameDiv.querySelector('.unread-count');
                
                if (existingBadge) {
                    existingBadge.remove();
                }
                
                if (unreadCount > 0) {
                    const badge = document.createElement('span');
                    badge.className = 'unread-count';
                    badge.textContent = unreadCount;
                    userNameDiv.appendChild(badge);
                }
            }
        }

        let allUsersData = [];

        function displayUsersList(chats, users, statuses) {
            const usersContainer = document.getElementById('usersContainer');
            usersContainer.innerHTML = '';
            
            allUsersData = [];

            if (chats && Object.keys(chats).length > 0) {
                Object.entries(chats)
                    .map(([userKey, messages]) => {
                        const messageArray = Object.values(messages);
                        const lastMessage = messageArray[messageArray.length - 1];
                        const unreadCount = messageArray.filter(msg => msg.from === 'user' && !msg.read).length;
                        
                        // Get user data
                        const userData = users[userKey] || { name: userKey.split('_')[0], phone: userKey.split('_')[1] || 'N/A' };
                        const userStatus = statuses[userKey] || { last_seen: 0, typing: false };
                        
                        const isOnline = userStatus.last_seen && (Date.now() - userStatus.last_seen < 300000); // 5 minutes
                        
                        return { 
                            userKey, 
                            userData, 
                            userStatus,
                            lastMessage, 
                            messageCount: messageArray.length,
                            unreadCount,
                            isOnline
                        };
                    })
                    .sort((a, b) => b.lastMessage.time - a.lastMessage.time)
                    .forEach((userInfo) => {
                        allUsersData.push(userInfo);
                        createUserItem(userInfo);
                    });
            }
        }
        
        function createUserItem(userInfo) {
            const { userKey, userData, userStatus, lastMessage, messageCount, unreadCount, isOnline } = userInfo;
            const usersContainer = document.getElementById('usersContainer');
            
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.onclick = () => selectUser(userKey, userData);
            userDiv.dataset.userKey = userKey;
            
            const time = new Date(lastMessage.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const preview = lastMessage.text.substring(0, 40) + (lastMessage.text.length > 40 ? '...' : '');
            const lastSeenText = isOnline ? 'Online' : `Last seen: ${new Date(userStatus.last_seen).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            
            userDiv.innerHTML = `
                <div class="user-name">${userData.name} ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}</div>
                <div class="user-phone">${userData.phone}</div>
                <div class="user-preview">${preview}</div>
                <div class="user-status-info">
                    <div class="user-status-dot ${isOnline ? '' : 'offline'}"></div>
                    <span>${lastSeenText}</span>
                </div>
                <div class="user-time">${time} (${messageCount} msgs)</div>
            `;
            
            if (selectedAdminUser === userKey) {
                userDiv.classList.add('active');
            }
            
            usersContainer.appendChild(userDiv);
        }
        
        function updateUserStatuses(statuses) {
            allUsersData.forEach(userInfo => {
                const userStatus = statuses[userInfo.userKey] || { last_seen: 0, typing: false };
                const isOnline = userStatus.last_seen && (Date.now() - userStatus.last_seen < 300000);
                
                const userDiv = document.querySelector(`[data-user-key="${userInfo.userKey}"]`);
                if (userDiv) {
                    const statusDot = userDiv.querySelector('.user-status-dot');
                    const statusInfo = userDiv.querySelector('.user-status-info span');
                    
                    if (statusDot) {
                        statusDot.className = `user-status-dot ${isOnline ? '' : 'offline'}`;
                    }
                    
                    if (statusInfo) {
                        const lastSeenText = isOnline ? 'Online' : `Last seen: ${new Date(userStatus.last_seen).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                        statusInfo.textContent = lastSeenText;
                    }
                }
            });
        }
        
        function searchUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const userName = item.querySelector('.user-name').textContent.toLowerCase();
                const userPhone = item.querySelector('.user-phone').textContent.toLowerCase();
                const preview = item.querySelector('.user-preview').textContent.toLowerCase();
                
                if (userName.includes(searchTerm) || userPhone.includes(searchTerm) || preview.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        function filterUsers() {
            const filter = document.getElementById('statusFilter').value;
            const userItems = document.querySelectorAll('.user-item');
            
            userItems.forEach(item => {
                const statusDot = item.querySelector('.user-status-dot');
                const unreadCount = item.querySelector('.unread-count');
                const isOnline = !statusDot.classList.contains('offline');
                const hasUnread = unreadCount !== null;
                
                let show = true;
                
                switch(filter) {
                    case 'online':
                        show = isOnline;
                        break;
                    case 'offline':
                        show = !isOnline;
                        break;
                    case 'unread':
                        show = hasUnread;
                        break;
                    default:
                        show = true;
                }
                
                item.style.display = show ? 'block' : 'none';
            });
        }

        function selectUser(userKey, userData) {
            selectedAdminUser = userKey;
            
            // Update UI
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('adminChatContainer').classList.remove('hidden');
            document.getElementById('selectedUserName').textContent = `Chat with ${userData.name} (${userData.phone})`;
            
            // Update active user in list
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Load chat history
            loadAdminChat(userKey);
            
            // Listen for user status
            listenForUserStatus(userKey);
            
            // Mark messages as read
            markMessagesAsRead(userKey);
            
            // Focus admin input
            document.getElementById('adminMessageInput').focus();
        }
        
        function markMessagesAsRead(userKey) {
            database.ref(`chats/${userKey}`).once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([msgId, message]) => {
                        if (message.from === 'user' && !message.read) {
                            database.ref(`chats/${userKey}/${msgId}/read`).set(true);
                        }
                    });
                }
                
                // Refresh user list to update unread counts
                setTimeout(() => {
                    loadUsersList();
                }, 500);
            });
        }

        function loadAdminChat(userKey) {
            database.ref(`chats/${userKey}`).on('value', (snapshot) => {
                const messages = snapshot.val();
                displayAdminMessages(messages);
            });
        }

        function displayAdminMessages(messages) {
            const chatArea = document.getElementById('adminChatArea');
            const previousScrollHeight = chatArea.scrollHeight;
            const wasScrolledToBottom = chatArea.scrollTop >= chatArea.scrollHeight - chatArea.clientHeight - 10;
            
            chatArea.innerHTML = '';

            if (messages) {
                Object.entries(messages)
                    .sort(([,a], [,b]) => a.time - b.time)
                    .forEach(([id, message]) => {
                        addMessageToChat(message, chatArea);
                    });
            }

            // Auto-scroll only if admin was at bottom or new message
            if (wasScrolledToBottom || chatArea.scrollHeight > previousScrollHeight) {
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        function sendAdminMessage() {
            if (!selectedAdminUser) return;
            
            const input = document.getElementById('adminMessageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const messageData = {
                from: 'admin',
                text: message,
                time: Date.now(),
                delivered: true,
                read: false
            };

            database.ref(`chats/${selectedAdminUser}`).push(messageData);
            input.value = '';
            
            // Update admin status
            updateAdminStatus();
            
            // Stop typing indicator
            clearTimeout(adminTypingTimeout);
            database.ref('admin_status/typing').set(false);
            
            // Refresh user list to update last message
            loadUsersList();
        }

        function listenForUserStatus(userKey) {
            database.ref(`user_status/${userKey}`).on('value', (snapshot) => {
                const status = snapshot.val();
                const userName = userKey.split('_')[0];
                updateUserStatusUI(status, userName);
            });
        }

        function updateUserStatusUI(status, username) {
            const statusDot = document.getElementById('userStatus');
            const statusText = document.getElementById('userStatusText');
            const typingIndicator = document.getElementById('adminTypingIndicator');
            const typingUserName = document.getElementById('typingUserName');

            if (status) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                    typingUserName.textContent = `${username} is typing`;
                    statusDot.classList.remove('offline');
                    statusText.textContent = `${username} Online`;
                } else {
                    typingIndicator.classList.add('hidden');
                    const lastSeen = status.last_seen;
                    if (lastSeen && Date.now() - lastSeen < 300000) { // 5 minutes
                        statusDot.classList.remove('offline');
                        statusText.textContent = `${username} Online`;
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = `${username} Offline`;
                    }
                }
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = `${username} Offline`;
                typingIndicator.classList.add('hidden');
            }
        }

        function handleAdminTyping() {
            database.ref('admin_status/typing').set(true);
            
            clearTimeout(adminTypingTimeout);
            adminTypingTimeout = setTimeout(() => {
                database.ref('admin_status/typing').set(false);
            }, 3000);
        }

        function updateAdminStatus() {
            database.ref('admin_status/last_seen').set(Date.now());
            database.ref('admin_status/typing').onDisconnect().set(false);
        }

        function exitAdmin() {
            // Set admin as offline when exiting
            database.ref('admin_status/online').set(false);
            database.ref('admin_status/last_seen').set(Date.now());
            
            localStorage.removeItem("isAdmin");
            location.reload();
        }

        function logout() {
            if (isAdmin) {
                exitAdmin();
            } else {
                localStorage.removeItem("userData");
                location.reload();
            }
        }

        // Notification Functions
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        document.getElementById('notificationBtn').classList.add('hidden');
                    }
                });
            }
        }

        function sendNotificationToAdmin(message) {
            // This would send a push notification to admin
            // In a real implementation, you'd use FCM or similar service
            console.log('Notification to admin:', message);
        }

        function playNotificationSound() {
            // Create a simple notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Mobile Functions
        function showUsersList() {
            document.getElementById('usersList').classList.add('mobile-open');
        }

        // Initialize the app when page loads
        window.addEventListener('load', initApp);

        // Update status on page visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                if (currentUser) updateUserStatus();
                if (isAdmin) updateAdminStatus();
            }
        });

        // Update status before page unload
        window.addEventListener('beforeunload', function() {
            if (currentUser && currentUserPhone) {
                const userKey = `${currentUser}_${currentUserPhone}`;
                database.ref(`user_status/${userKey}/typing`).set(false);
            }
            if (isAdmin) {
                database.ref('admin_status/typing').set(false);
                database.ref('admin_status/online').set(false);
            }
        });
    </script>
