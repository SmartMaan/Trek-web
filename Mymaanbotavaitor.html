<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            flex: 1;
        }

        .header .material-icons {
            color: #FF3B30;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .header .material-icons:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-dot.offline {
            background: #666;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #FF3B30;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.admin {
            background: #2c2c2c;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #888;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: #2c2c2c;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-btn {
            background: #FF3B30;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #e5342a;
            transform: scale(1.05);
        }

        .send-btn .material-icons {
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1f1f1f;
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 16px;
            color: #FF3B30;
        }

        .modal input {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            margin: 16px 0;
            font-size: 16px;
        }

        .modal button {
            background: #FF3B30;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }

        .modal button:hover {
            background: #e5342a;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            height: 100vh;
        }

        .admin-panel.active {
            display: flex;
        }

        .users-list {
            width: 300px;
            background: #1f1f1f;
            border-right: 1px solid #333;
            overflow-y: auto;
        }

        .user-item {
            padding: 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .user-item:hover {
            background: #2c2c2c;
        }

        .user-item.active {
            background: #FF3B30;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .user-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .no-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .users-list {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 200;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .users-list.mobile-open {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }

        /* Notification Permission Button */
        .notification-prompt {
            background: #FF3B30;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            margin: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- User Chat Interface -->
    <div id="userChat" class="container">
        <div class="header">
            <h1 id="chatTitle">Chat Support</h1>
            <div class="status-indicator">
                <div class="status-dot" id="adminStatus"></div>
                <span id="adminStatusText">Admin Offline</span>
            </div>
            <span class="material-icons" onclick="logout()">logout</span>
        </div>

        <button id="notificationBtn" class="notification-prompt hidden" onclick="requestNotificationPermission()">
            Enable Notifications
        </button>

        <div class="chat-area" id="chatArea">
            <!-- Messages will be inserted here -->
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <span>Admin is typing</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" onclick="sendMessage()">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="users-list" id="usersList">
            <div class="header">
                <h1>Admin Panel</h1>
                <span class="material-icons" onclick="exitAdmin()">close</span>
            </div>
            <!-- Users will be listed here -->
        </div>

        <div class="chat-panel">
            <div class="no-chat" id="noChatSelected">
                Select a user to start chatting
            </div>
            
            <div class="container hidden" id="adminChatContainer">
                <div class="header">
                    <span class="material-icons" onclick="showUsersList()" style="display: none;">menu</span>
                    <h1 id="selectedUserName">User Chat</h1>
                    <div class="status-indicator">
                        <div class="status-dot" id="userStatus"></div>
                        <span id="userStatusText">User Offline</span>
                    </div>
                </div>

                <div class="chat-area" id="adminChatArea">
                    <!-- Admin chat messages -->
                </div>

                <div class="typing-indicator hidden" id="adminTypingIndicator">
                    <span id="typingUserName">User is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" class="input-field" id="adminMessageInput" placeholder="Type your message..." maxlength="500">
                    <button class="send-btn" onclick="sendAdminMessage()">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Input Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Support Chat</h2>
            <p>Please enter your name to start chatting:</p>
            <input type="text" id="nameInput" placeholder="Your name" maxlength="30">
            <br>
            <button onclick="setUserName()">Start Chatting</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL5e-5eQfgf1nI6hWTnhwLFgK0Cp89aa0",
            authDomain: "aviator-pr01.firebaseapp.com",
            databaseURL: "https://aviator-pr01-default-rtdb.firebaseio.com",
            projectId: "aviator-pr01",
            storageBucket: "aviator-pr01.firebasestorage.app",
            messagingSenderId: "290788041297",
            appId: "1:290788041297:web:168f99d1532997fb778e70",
            measurementId: "G-ENCBTT4BL8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global Variables
        let currentUser = null;
        let isAdmin = false;
        let selectedAdminUser = null;
        let typingTimeout = null;
        let adminTypingTimeout = null;

        // Secret admin phrase
        const ADMIN_SECRET = "aviator2025adminmaan";

        // Initialize App
        function initApp() {
            // Check if user is admin
            isAdmin = localStorage.getItem("isAdmin") === "true";
            
            if (isAdmin) {
                showAdminPanel();
            } else {
                currentUser = localStorage.getItem("username");
                if (!currentUser) {
                    showNameModal();
                } else {
                    startUserChat();
                }
            }

            // Request notification permission
            if ('Notification' in window && Notification.permission === 'default') {
                document.getElementById('notificationBtn').classList.remove('hidden');
            }

            // Add event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Message input enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Admin message input enter key
            document.getElementById('adminMessageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendAdminMessage();
                }
            });

            // Typing indicators
            document.getElementById('messageInput').addEventListener('input', handleUserTyping);
            document.getElementById('adminMessageInput').addEventListener('input', handleAdminTyping);

            // Name input enter key
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setUserName();
                }
            });
        }

        function showNameModal() {
            document.getElementById('nameModal').style.display = 'flex';
            document.getElementById('nameInput').focus();
        }

        function setUserName() {
            const name = document.getElementById('nameInput').value.trim();
            if (name && name.length > 0) {
                currentUser = name;
                localStorage.setItem("username", currentUser);
                document.getElementById('nameModal').style.display = 'none';
                startUserChat();
            }
        }

        function startUserChat() {
            document.getElementById('userChat').style.display = 'flex';
            document.getElementById('chatTitle').textContent = `Chat - ${currentUser}`;
            
            // Load chat history
            loadUserMessages();
            
            // Listen for admin messages
            listenForAdminMessages();
            
            // Listen for admin status
            listenForAdminStatus();
            
            // Update user status
            updateUserStatus();
            
            // Focus message input
            document.getElementById('messageInput').focus();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Check for admin secret
            if (message === ADMIN_SECRET) {
                localStorage.setItem("isAdmin", "true");
                location.reload();
                return;
            }

            // Send regular message
            const messageData = {
                from: 'user',
                text: message,
                time: Date.now()
            };

            database.ref(`chats/${currentUser}`).push(messageData);
            input.value = '';
            
            // Update user status
            updateUserStatus();
            
            // Stop typing indicator
            clearTimeout(typingTimeout);
            database.ref(`user_status/${currentUser}/typing`).set(false);

            // Show notification to admin if they're not active
            sendNotificationToAdmin(message);
        }

        function loadUserMessages() {
            database.ref(`chats/${currentUser}`).on('value', (snapshot) => {
                const messages = snapshot.val();
                displayUserMessages(messages);
            });
        }

        function displayUserMessages(messages) {
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = '';

            if (messages) {
                Object.entries(messages)
                    .sort(([,a], [,b]) => a.time - b.time)
                    .forEach(([id, message]) => {
                        addMessageToChat(message, chatArea);
                    });
            }

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addMessageToChat(message, container) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.from}`;
            
            const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            container.appendChild(messageDiv);
        }

        function listenForAdminMessages() {
            database.ref(`chats/${currentUser}`).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (message.from === 'admin') {
                    // Show notification for new admin message
                    showNotification('New message from Admin', message.text);
                    
                    // Play notification sound
                    playNotificationSound();
                }
            });
        }

        function listenForAdminStatus() {
            database.ref('admin_status').on('value', (snapshot) => {
                const status = snapshot.val();
                updateAdminStatusUI(status);
            });
        }

        function updateAdminStatusUI(status) {
            const statusDot = document.getElementById('adminStatus');
            const statusText = document.getElementById('adminStatusText');
            const typingIndicator = document.getElementById('typingIndicator');

            if (status) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                    statusDot.classList.remove('offline');
                    statusText.textContent = 'Admin Online';
                } else {
                    typingIndicator.classList.add('hidden');
                    const lastSeen = status.last_seen;
                    if (lastSeen && Date.now() - lastSeen < 300000) { // 5 minutes
                        statusDot.classList.remove('offline');
                        statusText.textContent = 'Admin Online';
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = 'Admin Offline';
                    }
                }
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Admin Offline';
                typingIndicator.classList.add('hidden');
            }
        }

        function handleUserTyping() {
            database.ref(`user_status/${currentUser}/typing`).set(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref(`user_status/${currentUser}/typing`).set(false);
            }, 3000);
        }

        function updateUserStatus() {
            if (currentUser) {
                database.ref(`user_status/${currentUser}/last_seen`).set(Date.now());
                
                // Set user as offline when page unloads
                database.ref(`user_status/${currentUser}/typing`).onDisconnect().set(false);
            }
        }

        // Admin Panel Functions
        function showAdminPanel() {
            document.getElementById('userChat').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadUsersList();
            updateAdminStatus();
        }

        function loadUsersList() {
            database.ref('chats').on('value', (snapshot) => {
                const chats = snapshot.val();
                displayUsersList(chats);
            });
        }

        function displayUsersList(chats) {
            const usersList = document.getElementById('usersList');
            
            // Clear existing users (except header)
            const header = usersList.querySelector('.header');
            usersList.innerHTML = '';
            usersList.appendChild(header);

            if (chats) {
                Object.entries(chats)
                    .map(([username, messages]) => {
                        const messageArray = Object.values(messages);
                        const lastMessage = messageArray[messageArray.length - 1];
                        return { username, lastMessage, messageCount: messageArray.length };
                    })
                    .sort((a, b) => b.lastMessage.time - a.lastMessage.time)
                    .forEach(({ username, lastMessage, messageCount }) => {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user-item';
                        userDiv.onclick = () => selectUser(username);
                        
                        const time = new Date(lastMessage.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        const preview = lastMessage.text.substring(0, 50) + (lastMessage.text.length > 50 ? '...' : '');
                        
                        userDiv.innerHTML = `
                            <div class="user-name">${username} (${messageCount})</div>
                            <div class="user-preview">${preview}</div>
                            <div class="user-time">${time}</div>
                        `;
                        
                        if (selectedAdminUser === username) {
                            userDiv.classList.add('active');
                        }
                        
                        usersList.appendChild(userDiv);
                    });
            }
        }

        function selectUser(username) {
            selectedAdminUser = username;
            
            // Update UI
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('adminChatContainer').classList.remove('hidden');
            document.getElementById('selectedUserName').textContent = `Chat with ${username}`;
            
            // Update active user in list
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Load chat history
            loadAdminChat(username);
            
            // Listen for user status
            listenForUserStatus(username);
            
            // Focus admin input
            document.getElementById('adminMessageInput').focus();
        }

        function loadAdminChat(username) {
            database.ref(`chats/${username}`).on('value', (snapshot) => {
                const messages = snapshot.val();
                displayAdminMessages(messages);
            });
        }

        function displayAdminMessages(messages) {
            const chatArea = document.getElementById('adminChatArea');
            chatArea.innerHTML = '';

            if (messages) {
                Object.entries(messages)
                    .sort(([,a], [,b]) => a.time - b.time)
                    .forEach(([id, message]) => {
                        addMessageToChat(message, chatArea);
                    });
            }

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendAdminMessage() {
            if (!selectedAdminUser) return;
            
            const input = document.getElementById('adminMessageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const messageData = {
                from: 'admin',
                text: message,
                time: Date.now()
            };

            database.ref(`chats/${selectedAdminUser}`).push(messageData);
            input.value = '';
            
            // Update admin status
            updateAdminStatus();
            
            // Stop typing indicator
            clearTimeout(adminTypingTimeout);
            database.ref('admin_status/typing').set(false);
        }

        function listenForUserStatus(username) {
            database.ref(`user_status/${username}`).on('value', (snapshot) => {
                const status = snapshot.val();
                updateUserStatusUI(status, username);
            });
        }

        function updateUserStatusUI(status, username) {
            const statusDot = document.getElementById('userStatus');
            const statusText = document.getElementById('userStatusText');
            const typingIndicator = document.getElementById('adminTypingIndicator');
            const typingUserName = document.getElementById('typingUserName');

            if (status) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                    typingUserName.textContent = `${username} is typing`;
                    statusDot.classList.remove('offline');
                    statusText.textContent = `${username} Online`;
                } else {
                    typingIndicator.classList.add('hidden');
                    const lastSeen = status.last_seen;
                    if (lastSeen && Date.now() - lastSeen < 300000) { // 5 minutes
                        statusDot.classList.remove('offline');
                        statusText.textContent = `${username} Online`;
                    } else {
                        statusDot.classList.add('offline');
                        statusText.textContent = `${username} Offline`;
                    }
                }
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = `${username} Offline`;
                typingIndicator.classList.add('hidden');
            }
        }

        function handleAdminTyping() {
            database.ref('admin_status/typing').set(true);
            
            clearTimeout(adminTypingTimeout);
            adminTypingTimeout = setTimeout(() => {
                database.ref('admin_status/typing').set(false);
            }, 3000);
        }

        function updateAdminStatus() {
            database.ref('admin_status/last_seen').set(Date.now());
            database.ref('admin_status/typing').onDisconnect().set(false);
        }

        function exitAdmin() {
            localStorage.removeItem("isAdmin");
            location.reload();
        }

        function logout() {
            if (isAdmin) {
                exitAdmin();
            } else {
                localStorage.removeItem("username");
                location.reload();
            }
        }

        // Notification Functions
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(function(permission) {
                    if (permission === 'granted') {
                        document.getElementById('notificationBtn').classList.add('hidden');
                    }
                });
            }
        }

        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {

        function playNotificationSound() {
            // Create a simple notification sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
