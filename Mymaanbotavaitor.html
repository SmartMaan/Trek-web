<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
            flex: 1;
        }

        .header .material-icons {
            color: #FF3B30;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .header .material-icons:hover {
            background: rgba(255, 59, 48, 0.1);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-dot.offline {
            background: #666;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #FF3B30;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.admin {
            background: #2c2c2c;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-top: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .message-status {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .tick {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        .tick.delivered {
            color: #4CAF50;
        }

        .tick.read {
            color: #4CAF50;
        }

        .double-tick::after {
            content: 'âœ“';
            margin-left: -2px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            color: #888;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #888;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .input-area {
            background: #1f1f1f;
            padding: 16px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: #2c2c2c;
            border: none;
            border-radius: 24px;
            padding: 12px 20px;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .input-field::placeholder {
            color: #888;
        }

        .send-btn {
            background: #FF3B30;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background: #e5342a;
            transform: scale(1.05);
        }

        .send-btn .material-icons {
            color: white;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1f1f1f;
            padding: 32px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 16px;
            color: #FF3B30;
        }

        .modal input {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 12px;
            color: white;
            margin: 8px 0;
            font-size: 16px;
        }

        .modal button {
            background: #FF3B30;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
            margin: 8px;
        }

        .modal button:hover {
            background: #e5342a;
        }

        .modal button.secondary {
            background: #666;
        }

        .modal button.secondary:hover {
            background: #777;
        }

        /* Admin Panel Styles */
        .admin-panel {
            display: none;
            height: 100vh;
        }

        .admin-panel.active {
            display: flex;
        }

        .users-list {
            width: 320px;
            background: #1f1f1f;
            border-right: 1px solid #333;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .search-section {
            padding: 16px;
            border-bottom: 1px solid #333;
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box input {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 10px 40px 10px 12px;
            color: white;
            font-size: 14px;
        }

        .search-box .material-icons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }

        .filter-options select {
            width: 100%;
            background: #2c2c2c;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            color: white;
            font-size: 14px;
        }

        .users-container {
            flex: 1;
            overflow-y: auto;
        }

        .user-item {
            padding: 16px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .user-item:hover {
            background: #2c2c2c;
        }

        .user-item.active {
            background: #FF3B30;
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-phone {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .user-preview {
            font-size: 12px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .user-status-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
        }

        .user-status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .user-status-dot.offline {
            background: #666;
        }

        .unread-count {
            background: #FF3B30;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            margin-left: auto;
        }

        .user-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .no-chat {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 18px;
        }

        .hidden {
            display: none !important;
        }

        /* History Modal */
        .history-preview {
            max-height: 300px;
            overflow-y: auto;
            background: #2c2c2c;
            border-radius: 8px;
            padding: 12px;
            margin: 16px 0;
        }

        .history-message {
            padding: 8px 12px;
            margin: 4px 0;
            border-radius: 12px;
            max-width: 80%;
        }

        .history-message.user {
            background: #FF3B30;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .history-message.admin {
            background: #444;
            color: white;
            margin-right: auto;
        }

        .history-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .users-list {
                width: 100%;
                position: absolute;
                height: 100%;
                z-index: 200;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .users-list.mobile-open {
                transform: translateX(0);
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- User Chat Interface -->
    <div id="userChat" class="container">
        <div class="header">
            <h1 id="chatTitle">Chat Support</h1>
            <div class="status-indicator">
                <div class="status-dot" id="adminStatus"></div>
                <span id="adminStatusText">Admin Offline</span>
            </div>
            <span class="material-icons" onclick="logout()">logout</span>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages will be inserted here -->
        </div>

        <div class="typing-indicator hidden" id="typingIndicator">
            <span>Admin is typing</span>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="input-field" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-btn" onclick="sendMessage()">
                <span class="material-icons">send</span>
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="users-list">
            <div class="header">
                <h1>Admin Panel</h1>
                <span class="material-icons" onclick="exitAdmin()">close</span>
            </div>
            
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="userSearch" placeholder="Search users..." onkeyup="searchUsers()">
                    <span class="material-icons">search</span>
                </div>
                <div class="filter-options">
                    <select id="statusFilter" onchange="filterUsers()">
                        <option value="all">All Users</option>
                        <option value="online">Online</option>
                        <option value="offline">Offline</option>
                        <option value="unread">Unread Messages</option>
                    </select>
                </div>
            </div>
            
            <div class="users-container" id="usersContainer">
                <!-- Users will be listed here -->
            </div>
        </div>

        <div class="chat-panel">
            <div class="no-chat" id="noChatSelected">
                Select a user to start chatting
            </div>
            
            <div class="container hidden" id="adminChatContainer">
                <div class="header">
                    <h1 id="selectedUserName">User Chat</h1>
                    <div class="status-indicator">
                        <div class="status-dot" id="userStatus"></div>
                        <span id="userStatusText">User Offline</span>
                    </div>
                </div>

                <div class="chat-area" id="adminChatArea">
                    <!-- Admin chat messages -->
                </div>

                <div class="typing-indicator hidden" id="adminTypingIndicator">
                    <span id="typingUserName">User is typing</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="input-area">
                    <input type="text" class="input-field" id="adminMessageInput" placeholder="Type your message..." maxlength="500">
                    <button class="send-btn" onclick="sendAdminMessage()">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Details Modal -->
    <div id="userModal" class="modal hidden">
        <div class="modal-content">
            <h2>Welcome to Support Chat</h2>
            <p>Please enter your details to start chatting:</p>
            <input type="text" id="nameInput" placeholder="Your name" maxlength="30">
            <input type="tel" id="phoneInput" placeholder="Your phone number" maxlength="15">
            <button onclick="setUserDetails()">Start Chatting</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal hidden">
        <div class="modal-content" style="max-width: 500px;">
            <h2>Welcome Back!</h2>
            <p id="welcomeText">We found your previous chat history:</p>
            <div class="history-preview" id="historyPreview">
                <!-- Chat history will be shown here -->
            </div>
            <button onclick="continueChat()">Continue Chat</button>
            <button onclick="startNewChat()" class="secondary">Start New Chat</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAL5e-5eQfgf1nI6hWTnhwLFgK0Cp89aa0",
            authDomain: "aviator-pr01.firebaseapp.com",
            databaseURL: "https://aviator-pr01-default-rtdb.firebaseio.com",
            projectId: "aviator-pr01",
            storageBucket: "aviator-pr01.firebasestorage.app",
            messagingSenderId: "290788041297",
            appId: "1:290788041297:web:168f99d1532997fb778e70",
            measurementId: "G-ENCBTT4BL8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Global Variables
        let currentUser = null;
        let currentUserPhone = null;
        let currentUserKey = null;
        let isAdmin = false;
        let selectedAdminUser = null;
        let typingTimeout = null;
        let adminTypingTimeout = null;
        let messageListeners = {};

        // Secret admin phrase
        const ADMIN_SECRET = "aviator2025adminmaan";

        // Initialize App
        function initApp() {
            // Check if user is admin
            isAdmin = localStorage.getItem("isAdmin") === "true";
            
            if (isAdmin) {
                showAdminPanel();
                return;
            }

            // Check for existing user data
            const userData = localStorage.getItem("userData");
            if (userData) {
                const user = JSON.parse(userData);
                currentUser = user.name;
                currentUserPhone = user.phone;
                currentUserKey = `${user.name}_${user.phone}`;
                
                // Check if user has chat history
                checkUserHistory();
            } else {
                showUserModal();
            }

            setupEventListeners();
        }

        function setupEventListeners() {
            // Message input enter key
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Admin message input enter key
            document.getElementById('adminMessageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendAdminMessage();
                }
            });

            // Typing indicators
            document.getElementById('messageInput').addEventListener('input', handleUserTyping);
            document.getElementById('adminMessageInput').addEventListener('input', handleAdminTyping);

            // User details inputs
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('phoneInput').focus();
                }
            });
            
            document.getElementById('phoneInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setUserDetails();
                }
            });
        }

        function showUserModal() {
            document.getElementById('userModal').classList.remove('hidden');
            document.getElementById('nameInput').focus();
        }

        function setUserDetails() {
            const name = document.getElementById('nameInput').value.trim();
            const phone = document.getElementById('phoneInput').value.trim();
            
            if (!name || !phone) {
                alert('Please enter both name and phone number');
                return;
            }

            currentUser = name;
            currentUserPhone = phone;
            currentUserKey = `${name}_${phone}`;

            // Save user data
            const userData = {
                name: name,
                phone: phone,
                joinDate: Date.now()
            };
            
            localStorage.setItem("userData", JSON.stringify(userData));
            
            // Save to Firebase with success callback
            database.ref(`users/${currentUserKey}`).set(userData).then(() => {
                console.log('User saved successfully:', currentUserKey, userData);
            }).catch((error) => {
                console.error('Error saving user:', error);
            });

            document.getElementById('userModal').classList.add('hidden');
            
            // Check if user has previous chat history
            checkUserHistory();
        }

        function checkUserHistory() {
            database.ref(`chats/${currentUserKey}`).once('value', (snapshot) => {
                if (snapshot.exists() && snapshot.val()) {
                    const messages = Object.values(snapshot.val());
                    if (messages.length > 0) {
                        showHistoryModal(messages);
                        return;
                    }
                }
                startUserChat();
            });
        }

        function showHistoryModal(messages) {
            const modal = document.getElementById('historyModal');
            const preview = document.getElementById('historyPreview');
            const welcomeText = document.getElementById('welcomeText');
            
            welcomeText.textContent = `Welcome back, ${currentUser}! We found your previous chat history:`;
            
            // Show last 5 messages
            const recentMessages = messages.sort((a, b) => a.time - b.time).slice(-5);
            preview.innerHTML = '';
            
            recentMessages.forEach(message => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `history-message ${message.from}`;
                
                const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                messageDiv.innerHTML = `
                    <div>${message.text}</div>
                    <div class="history-time">${time}</div>
                `;
                preview.appendChild(messageDiv);
            });
            
            modal.classList.remove('hidden');
        }

        function continueChat() {
            document.getElementById('historyModal').classList.add('hidden');
            startUserChat();
        }

        function startNewChat() {
            // Clear chat history
            database.ref(`chats/${currentUserKey}`).remove().then(() => {
                document.getElementById('historyModal').classList.add('hidden');
                startUserChat();
            });
        }

        function startUserChat() {
            document.getElementById('userChat').style.display = 'flex';
            document.getElementById('chatTitle').textContent = `Chat - ${currentUser}`;
            
            // Load messages
            loadUserMessages();
            
            // Listen for admin messages
            listenForAdminMessages();
            
            // Listen for admin status
            listenForAdminStatus();
            
            // Update user status
            updateUserStatus();
            
            document.getElementById('messageInput').focus();
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Check for admin secret
            if (message === ADMIN_SECRET) {
                localStorage.setItem("isAdmin", "true");
                location.reload();
                return;
            }

            // Send message
            const messageData = {
                from: 'user',
                text: message,
                time: Date.now(),
                delivered: true,
                read: false
            };

            database.ref(`chats/${currentUserKey}`).push(messageData);
            input.value = '';
            
            // Update user status
            updateUserStatus();
            
            // Stop typing indicator
            clearTimeout(typingTimeout);
            database.ref(`user_status/${currentUserKey}/typing`).set(false);
        }

        function loadUserMessages() {
            database.ref(`chats/${currentUserKey}`).on('value', (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages, 'chatArea');
            });
        }

        function displayMessages(messages, containerId) {
            const container = document.getElementById(containerId);
            const wasAtBottom = container.scrollTop >= container.scrollHeight - container.clientHeight - 10;
            
            container.innerHTML = '';

            if (messages) {
                Object.entries(messages)
                    .sort(([,a], [,b]) => a.time - b.time)
                    .forEach(([id, message]) => {
                        addMessageToContainer(message, container);
                    });
            }

            if (wasAtBottom) {
                container.scrollTop = container.scrollHeight;
            }
        }

        function addMessageToContainer(message, container) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.from}`;
            
            const time = new Date(message.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            let statusHtml = '';
            if (message.from === 'user') {
                if (message.read) {
                    statusHtml = '<div class="message-status"><span class="tick double-tick read">âœ“</span></div>';
                } else if (message.delivered) {
                    statusHtml = '<div class="message-status"><span class="tick delivered">âœ“</span></div>';
                } else {
                    statusHtml = '<div class="message-status"><span class="tick">âœ“</span></div>';
                }
            }
            
            messageDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">
                    <span>${time}</span>
                    ${statusHtml}
                </div>
            `;
            
            container.appendChild(messageDiv);
        }

        function listenForAdminMessages() {
            database.ref(`chats/${currentUserKey}`).on('child_added', (snapshot) => {
                const message = snapshot.val();
                if (message.from === 'admin' && message.time > (Date.now() - 5000)) {
                    // Mark as read immediately
                    database.ref(`chats/${currentUserKey}/${snapshot.key}/read`).set(true);
                    
                    // Show notification
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('New message from Admin', {
                            body: message.text,
                            icon: '/favicon.ico'
                        });
                    }
                }
            });
        }

        function listenForAdminStatus() {
            database.ref('admin_status').on('value', (snapshot) => {
                const status = snapshot.val();
                updateAdminStatusUI(status);
            });
        }

        function updateAdminStatusUI(status) {
            const statusDot = document.getElementById('adminStatus');
            const statusText = document.getElementById('adminStatusText');
            const typingIndicator = document.getElementById('typingIndicator');

            if (status && status.online) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                } else {
                    typingIndicator.classList.add('hidden');
                }
                statusDot.classList.remove('offline');
                statusText.textContent = 'Admin Online';
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = 'Admin Offline';
                typingIndicator.classList.add('hidden');
            }
        }

        function handleUserTyping() {
            database.ref(`user_status/${currentUserKey}/typing`).set(true);
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                database.ref(`user_status/${currentUserKey}/typing`).set(false);
            }, 3000);
        }

        function updateUserStatus() {
            if (currentUserKey) {
                database.ref(`user_status/${currentUserKey}/last_seen`).set(Date.now());
                database.ref(`user_status/${currentUserKey}/typing`).onDisconnect().set(false);
            }
        }

        // Admin Functions
        function showAdminPanel() {
            document.getElementById('userChat').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            
            // Set admin as online
            database.ref('admin_status/online').set(true);
            database.ref('admin_status/last_seen').set(Date.now());
            
            // Debug: Check if users exist
            database.ref('users').once('value', (snapshot) => {
                const users = snapshot.val();
                console.log('Users in database:', users);
                if (!users || Object.keys(users).length === 0) {
                    document.getElementById('usersContainer').innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No users found. Users will appear here after they register.</div>';
                }
            });
            
            loadUsersList();
        }

        function loadUsersList() {
            // First load all users, then get their chat data
            database.ref('users').on('value', (usersSnapshot) => {
                const users = usersSnapshot.val() || {};
                
                if (Object.keys(users).length === 0) {
                    // No users yet, show empty state
                    document.getElementById('usersContainer').innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No users yet</div>';
                    return;
                }
                
                // Load chats and status for existing users
                Promise.all([
                    database.ref('chats').once('value'),
                    database.ref('user_status').once('value')
                ]).then(([chatsSnapshot, statusSnapshot]) => {
                    const chats = chatsSnapshot.val() || {};
                    const statuses = statusSnapshot.val() || {};
                    
                    displayUsersList(users, chats, statuses);
                });
            });

            // Listen for real-time status updates
            database.ref('user_status').on('value', (snapshot) => {
                updateAllUserStatuses(snapshot.val() || {});
            });
            
            // Listen for new messages and refresh user list
            database.ref('chats').on('value', () => {
                // Small delay to ensure data is updated
                setTimeout(() => {
                    const currentUsers = document.getElementById('usersContainer').children.length;
                    if (currentUsers === 0) {
                        loadUsersList();
                    }
                }, 200);
            });
        }

        function displayUsersList(users, chats, statuses) {
            const container = document.getElementById('usersContainer');
            container.innerHTML = '';

            // Show all users, even if they don't have messages yet
            Object.entries(users).forEach(([userKey, userData]) => {
                const messages = chats[userKey] ? Object.values(chats[userKey]) : [];
                const lastMessage = messages.length > 0 ? messages[messages.length - 1] : {
                    text: 'No messages yet',
                    time: userData.joinDate || Date.now(),
                    from: 'system'
                };
                const unreadCount = messages.filter(msg => msg.from === 'user' && !msg.read).length;
                
                const userStatus = statuses[userKey] || { last_seen: userData.joinDate || 0, typing: false };
                const isOnline = userStatus.last_seen && (Date.now() - userStatus.last_seen < 300000);
                
                createUserItem(userKey, userData, lastMessage, unreadCount, isOnline, messages.length);
            });
            
            // Sort users by last activity
            const userItems = Array.from(container.children);
            userItems.sort((a, b) => {
                const aTime = parseInt(a.dataset.lastTime) || 0;
                const bTime = parseInt(b.dataset.lastTime) || 0;
                return bTime - aTime;
            });
            
            container.innerHTML = '';
            userItems.forEach(item => container.appendChild(item));
        }

        function createUserItem(userKey, userData, lastMessage, unreadCount, isOnline, totalMessages) {
            const container = document.getElementById('usersContainer');
            
            const userDiv = document.createElement('div');
            userDiv.className = 'user-item';
            userDiv.dataset.userKey = userKey;
            userDiv.dataset.lastTime = lastMessage.time;
            userDiv.onclick = () => selectUser(userKey, userData);
            
            const time = new Date(lastMessage.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const preview = lastMessage.from === 'system' ? lastMessage.text : (lastMessage.text.substring(0, 40) + (lastMessage.text.length > 40 ? '...' : ''));
            const statusText = isOnline ? 'Online' : (lastMessage.from === 'system' ? 'New User' : `Last seen: ${new Date(lastMessage.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`);
            
            userDiv.innerHTML = `
                <div class="user-name">
                    ${userData.name}
                    ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
                </div>
                <div class="user-phone">${userData.phone}</div>
                <div class="user-preview" style="${lastMessage.from === 'system' ? 'font-style: italic; color: #666;' : ''}">${preview}</div>
                <div class="user-status-info">
                    <div class="user-status-dot ${isOnline ? '' : 'offline'}"></div>
                    <span>${statusText}</span>
                </div>
                <div class="user-time">${time} ${totalMessages > 0 ? `(${totalMessages} msgs)` : '(New)'}</div>
            `;
            
            if (selectedAdminUser === userKey) {
                userDiv.classList.add('active');
            }
            
            container.appendChild(userDiv);
        }

        function selectUser(userKey, userData) {
            selectedAdminUser = userKey;
            
            // Update UI
            document.getElementById('noChatSelected').style.display = 'none';
            document.getElementById('adminChatContainer').classList.remove('hidden');
            document.getElementById('selectedUserName').textContent = `${userData.name} (${userData.phone})`;
            
            // Update active user
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            const selectedItem = document.querySelector(`[data-user-key="${userKey}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }
            
            // Load chat
            loadAdminChat(userKey);
            
            // Mark messages as read
            markMessagesAsRead(userKey);
            
            // Listen for user status
            listenForUserStatus(userKey);
            
            document.getElementById('adminMessageInput').focus();
        }

        function loadAdminChat(userKey) {
            // Clear previous listener
            if (messageListeners[userKey]) {
                database.ref(`chats/${userKey}`).off('value', messageListeners[userKey]);
            }
            
            // Set new listener
            messageListeners[userKey] = (snapshot) => {
                const messages = snapshot.val();
                displayMessages(messages, 'adminChatArea');
            };
            
            database.ref(`chats/${userKey}`).on('value', messageListeners[userKey]);
        }

        function sendAdminMessage() {
            if (!selectedAdminUser) return;
            
            const input = document.getElementById('adminMessageInput');
            const message = input.value.trim();
            
            if (!message) return;

            const messageData = {
                from: 'admin',
                text: message,
                time: Date.now(),
                delivered: true,
                read: false
            };

            database.ref(`chats/${selectedAdminUser}`).push(messageData);
            input.value = '';
            
            // Update admin status
            database.ref('admin_status/last_seen').set(Date.now());
            
            // Stop typing
            clearTimeout(adminTypingTimeout);
            database.ref('admin_status/typing').set(false);
        }

        function markMessagesAsRead(userKey) {
            database.ref(`chats/${userKey}`).once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    Object.entries(messages).forEach(([msgId, message]) => {
                        if (message.from === 'user' && !message.read) {
                            database.ref(`chats/${userKey}/${msgId}/read`).set(true);
                        }
                    });
                }
            });
        }

        function listenForUserStatus(userKey) {
            database.ref(`user_status/${userKey}`).on('value', (snapshot) => {
                const status = snapshot.val();
                updateSelectedUserStatus(status, userKey);
            });
        }

        function updateSelectedUserStatus(status, userKey) {
            const statusDot = document.getElementById('userStatus');
            const statusText = document.getElementById('userStatusText');
            const typingIndicator = document.getElementById('adminTypingIndicator');
            
            const userName = userKey.split('_')[0];
            
            if (status) {
                if (status.typing) {
                    typingIndicator.classList.remove('hidden');
                    document.getElementById('typingUserName').textContent = `${userName} is typing`;
                } else {
                    typingIndicator.classList.add('hidden');
                }
                
                const isOnline = status.last_seen && (Date.now() - status.last_seen < 300000);
                if (isOnline) {
                    statusDot.classList.remove('offline');
                    statusText.textContent = `${userName} Online`;
                } else {
                    statusDot.classList.add('offline');
                    statusText.textContent = `${userName} Offline`;
                }
            } else {
                statusDot.classList.add('offline');
                statusText.textContent = `${userName} Offline`;
                typingIndicator.classList.add('hidden');
            }
        }

        function updateAllUserStatuses(statuses) {
            document.querySelectorAll('.user-item').forEach(item => {
                const userKey = item.dataset.userKey;
                const status = statuses[userKey];
                const statusDot = item.querySelector('.user-status-dot');
                const statusInfo = item.querySelector('.user-status-info span');
                
                if (status && statusDot && statusInfo) {
                    const isOnline = status.last_seen && (Date.now() - status.last_seen < 300000);
                    statusDot.className = `user-status-dot ${isOnline ? '' : 'offline'}`;
                    statusInfo.textContent = isOnline ? 'Online' : `Last seen: ${new Date(status.last_seen).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                }
            });
        }

        function handleAdminTyping() {
            database.ref('admin_status/typing').set(true);
            
            clearTimeout(adminTypingTimeout);
            adminTypingTimeout = setTimeout(() => {
                database.ref('admin_status/typing').set(false);
            }, 3000);
        }

        function searchUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            document.querySelectorAll('.user-item').forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? 'block' : 'none';
            });
        }

        function filterUsers() {
            const filter = document.getElementById('statusFilter').value;
            document.querySelectorAll('.user-item').forEach(item => {
                const isOnline = !item.querySelector('.user-status-dot').classList.contains('offline');
                const hasUnread = item.querySelector('.unread-count') !== null;
                
                let show = true;
                switch(filter) {
                    case 'online': show = isOnline; break;
                    case 'offline': show = !isOnline; break;
                    case 'unread': show = hasUnread; break;
                }
                
                item.style.display = show ? 'block' : 'none';
            });
        }

        function exitAdmin() {
            database.ref('admin_status/online').set(false);
            localStorage.removeItem("isAdmin");
            location.reload();
        }

        function logout() {
            if (isAdmin) {
                exitAdmin();
            } else {
                localStorage.removeItem("userData");
                location.reload();
            }
        }

        // Initialize app
        window.addEventListener('load', initApp);

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (currentUserKey) {
                database.ref(`user_status/${currentUserKey}/typing`).set(false);
            }
            if (isAdmin) {
                database.ref('admin_status/typing').set(false);
                database.ref('admin_status/online').set(false);
            }
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
</html>
