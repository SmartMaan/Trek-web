    <style>

        }
        
        .upload-preview {

            border-radius: 8px;
        }
        
        /* Auth Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }
        
        .auth-form h2 {
            text-align: center;

        }
        
        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid var(--md-sys-color-surface-container);
            border-top: 4px solid var(--md-sys-color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .admin-panel {
                width: 100%;
                right: -100%;
            }
            
            .nav {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-links {
                justify-content: center;

            display: none !important;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }

    <script>
        // Cloudinary Configuration
        const cloudinaryConfig = {
            cloudName: "dzqnfaqzy",
            apiKey: "988911776927922",
            uploadPreset: "ecom_preset"
        };

        // Global Variables
        let currentUser = null;
        let products = [];
        let filteredProducts = [];
        let currentCategory = 'all';
        let isAdmin = false;
        let isLoginMode = true;

        // DOM Elements
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminBtn = document.getElementById('adminBtn');
        const authModal = document.getElementById('authModal');
        const authForm = document.getElementById('authForm');
        const authTitle = document.getElementById('authTitle');
        const authSubmitText = document.getElementById('authSubmitText');
        const toggleAuth = document.getElementById('toggleAuth');
        const toggleAuthText = document.getElementById('toggleAuthText');
        const closeAuth = document.getElementById('closeAuth');
        const adminPanel = document.getElementById('adminPanel');
        const closeAdmin = document.getElementById('closeAdmin');
        const productForm = document.getElementById('productForm');
        const productsGrid = document.getElementById('productsGrid');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');
        const categoryBtns = document.querySelectorAll('.category-btn');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadPreview = document.getElementById('uploadPreview');

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            loadProducts();
            setupEventListeners();
            loadSampleProducts();
        });

        // Authentication
        function initializeAuth() {
            window.firebaseAuth.onAuthStateChanged(window.auth, (user) => {
                currentUser = user;
                if (user) {
                    isAdmin = user.email === 'admin207247@gmail.com';
                    updateUIForLoggedInUser();
                } else {
                    updateUIForLoggedOutUser();
                }
            });
        }

        function updateUIForLoggedInUser() {
            loginBtn.classList.add('hidden');
            logoutBtn.classList.remove('hidden');
            if (isAdmin) {
                adminBtn.classList.remove('hidden');
            }
        }

        function updateUIForLoggedOutUser() {
            loginBtn.classList.remove('hidden');
            logoutBtn.classList.add('hidden');
            adminBtn.classList.add('hidden');
            isAdmin = false;
        }

        // Event Listeners
        function setupEventListeners() {
            // Auth buttons
            loginBtn.addEventListener('click', () => showAuthModal(true));
            logoutBtn.addEventListener('click', logout);
            adminBtn.addEventListener('click', () => adminPanel.classList.add('open'));
            closeAdmin.addEventListener('click', () => adminPanel.classList.remove('open'));
            closeAuth.addEventListener('click', () => authModal.classList.remove('show'));
            toggleAuth.addEventListener('click', toggleAuthMode);
            authForm.addEventListener('submit', handleAuth);

            // Search and filters
            searchInput.addEventListener('input', filterProducts);
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentCategory = e.target.dataset.category;
                    updateCategoryButtons();
                    filterProducts();
                });
            });

            // Product form
            productForm.addEventListener('submit', handleProductSubmit);
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileUpload);

            // Close modal on outside click
            authModal.addEventListener('click', (e) => {
                if (e.target === authModal) {
                    authModal.classList.remove('show');
                }
            });
        }

        function showAuthModal(loginMode = true) {
            isLoginMode = loginMode;
            updateAuthModal();
            authModal.classList.add('show');
        }

        function updateAuthModal() {
            if (isLoginMode) {
                authTitle.textContent = 'Login';
                authSubmitText.textContent = 'Login';
                toggleAuthText.textContent = 'Create Account';
            } else {
                authTitle.textContent = 'Create Account';
                authSubmitText.textContent = 'Create Account';
                toggleAuthText.textContent = 'Login';
            }
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            updateAuthModal();
        }

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                if (isLoginMode) {
                    await window.firebaseAuth.signInWithEmailAndPassword(window.auth, email, password);
                    Swal.fire('Success!', 'Logged in successfully', 'success');
                } else {
                    await window.firebaseAuth.createUserWithEmailAndPassword(window.auth, email, password);
                    Swal.fire('Success!', 'Account created successfully', 'success');
                }
                authModal.classList.remove('show');
                authForm.reset();
            } catch (error) {
                Swal.fire('Error!', error.message, 'error');
            }
        }

        async function logout() {
            try {
                await window.firebaseAuth.signOut(window.auth);
                adminPanel.classList.remove('open');
                Swal.fire('Success!', 'Logged out successfully', 'success');
            } catch (error) {
                Swal.fire('Error!', error.message, 'error');
            }
        }

        // Products Management
        async function loadProducts() {
            loading.style.display = 'block';
            try {
                const productsRef = window.firebaseDB.ref(window.database, 'products');
                window.firebaseDB.onValue(productsRef, (snapshot) => {
                    const data = snapshot.val();
                    products = data ? Object.entries(data).map(([id, product]) => ({id, ...product})) : [];
                    filterProducts();
                    loadAdminProducts();
                    loading.style.display = 'none';
                });
            } catch (error) {
                console.error('Error loading products:', error);
                loading.style.display = 'none';
            }
        }

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            filteredProducts = products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });
            renderProducts();
        }

        function renderProducts() {
            productsGrid.innerHTML = '';
            filteredProducts.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card fade-in';
            
            const mediaElement = product.mediaUrl ? 
                (product.mediaUrl.includes('.mp4') || product.mediaUrl.includes('video') ? 
                    `<video class="product-image" src="${product.mediaUrl}" controls></video>` :
                    `<img class="product-image" src="${product.mediaUrl}" alt="${product.name}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMzYzNDNCIi8+CjxwYXRoIGQ9Ik0xMDAgNzBDMTA4LjI4NCA3MCA5NSA4My4yODQgOTUgOTVTMTA4LjI4NCAxMjAgMTAwIDEyMFM5NSAxMDYuNzE2IDk1IDk1UzEwOC4yODQgNzAgMTAwIDcwWiIgZmlsbD0iIzlFOUU5RSIvPgo8L3N2Zz4K'">`) :
                `<div class="product-image" style="display: flex; align-items: center; justify-content: center; color: var(--md-sys-color-on-surface-variant);">
                    <span class="material-icons" style="font-size: 48px;">image</span>
                </div>`;

            card.innerHTML = `
                ${mediaElement}
                <div class="product-info">
                    <span class="product-category">${product.category}</span>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-actions">
                        <button class="btn btn-primary" onclick="addToCart('${product.id}')">
                            <span class="material-icons">add_shopping_cart</span>
                            Add to Cart
                        </button>
                        ${isAdmin ? `<button class="btn btn-secondary" onclick="editProduct('${product.id}')">
                            <span class="material-icons">edit</span>
                        </button>
                        <button class="btn btn-secondary" onclick="deleteProduct('${product.id}')">
                            <span class="material-icons">delete</span>
                        </button>` : ''}
                    </div>
                </div>
            `;
            return card;
        }

        function updateCategoryButtons() {
            categoryBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === currentCategory);
            });
        }

        // Admin Functions
        async function handleProductSubmit(e) {
            e.preventDefault();
            
            if (!isAdmin) {
                Swal.fire('Error!', 'Admin access required', 'error');
                return;
            }

            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                mediaUrl: document.getElementById('productImageUrl').value || uploadPreview.src || null,
                createdAt: Date.now()
            };

            try {
                const productsRef = window.firebaseDB.ref(window.database, 'products');
                await window.firebaseDB.push(productsRef, productData);
                
                Swal.fire('Success!', 'Product added successfully', 'success');
                productForm.reset();
                uploadPreview.style.display = 'none';
                document.getElementById('productImageUrl').value = '';
            } catch (error) {
                Swal.fire('Error!', 'Failed to add product: ' + error.message, 'error');
            }
        }

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', cloudinaryConfig.uploadPreset);

                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudinaryConfig.cloudName}/auto/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.secure_url) {
                    uploadPreview.src = data.secure_url;
                    uploadPreview.style.display = 'block';
                    Swal.fire('Success!', 'File uploaded successfully', 'success');
                }
            } catch (error) {
                Swal.fire('Error!', 'Failed to upload file: ' + error.message, 'error');
            }
        }

        function loadAdminProducts() {
            if (!isAdmin) return;
            
            const adminList = document.getElementById('adminProductsList');
            adminList.innerHTML = '';
            
            products.forEach(product => {
                const item = document.createElement('div');
                item.style.cssText = 'padding: 12px; margin: 8px 0; background: var(--md-sys-color-surface-container-high); border-radius: 8px; display: flex; justify-content: space-between; align-items: center;';
                item.innerHTML = `
                    <div>
                        <strong>${product.name}</strong><br>
                        <small>${product.category} - $${product.price}</small>
                    </div>
                    <div>
                        <button class="btn btn-secondary" onclick="editProduct('${product.id}')" style="margin-right: 8px; padding: 8px 12px;">
                            <span class="material-icons">edit</span>
                        </button>
                        <button class="btn btn-secondary" onclick="deleteProduct('${product.id}')" style="padding: 8px 12px;">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                `;
                adminList.appendChild(item);
            });
        }

        async function deleteProduct(productId) {
            if (!isAdmin) return;
            
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: 'This product will be permanently deleted!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff1744',
                cancelButtonColor: '#6c757d',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                try {
                    const productRef = window.firebaseDB.ref(window.database, `products/${productId}`);
                    await window.firebaseDB.remove(productRef);
                    Swal.fire('Deleted!', 'Product has been deleted.', 'success');
                } catch (error) {
                    Swal.fire('Error!', 'Failed to delete product: ' + error.message, 'error');
                }
            }
        }

        function editProduct(productId) {
            if (!isAdmin) return;
            
            const product = products.find(p => p.id === productId);
            if (!product) return;

            document.getElementById('productName').value = product.name;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productDescription').value = product.description;
            document.getElementById('productCategory').value = product.category;
            document.getElementById('productImageUrl').value = product.mediaUrl || '';
            
            if (product.mediaUrl) {
                uploadPreview.src = product.mediaUrl;
                uploadPreview.style.display = 'block';
            }

            // Update form to edit mode
            const submitBtn = productForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<span class="material-icons">edit</span> Update Product';
            
            productForm.onsubmit = async (e) => {
                e.preventDefault();
                await updateProduct(productId);
            };
        }

        async function updateProduct(productId) {
            if (!isAdmin) return;

            const productData = {
                name: document.getElementById('productName').value,
                price: parseFloat(document.getElementById('productPrice').value),
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                mediaUrl: document.getElementById('productImageUrl').value || uploadPreview.src || null,
                updatedAt: Date.now()
            };

            try {
                const productRef = window.firebaseDB.ref(window.database, `products/${productId}`);
                await window.firebaseDB.set(productRef, {...products.find(p => p.id === productId), ...productData});
                
                Swal.fire('Success!', 'Product updated successfully', 'success');
                resetProductForm();
            } catch (error) {
                Swal.fire('Error!', 'Failed to update product: ' + error.message, 'error');
            }
        }

        function resetProductForm() {
            productForm.reset();
            uploadPreview.style.display = 'none';
            document.getElementById('productImageUrl').value = '';
            
            const submitBtn = productForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = '<span class="material-icons">add</span> Add Product';
            
            productForm.onsubmit = handleProductSubmit;
        }

        // Cart Functions (Basic Implementation)
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                Swal.fire({
                    title: 'Added to Cart!',
                    text: `${product.name} has been added to your cart.`,
                    icon: 'success',
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        }
